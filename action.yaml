name: 'Hello World'
description: 'Greet someone and record the time'
input:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: ${{ github.actor }}
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
